<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Farm</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="container">
      <header class="header">
        <img
          src="img/logo-header.png"
          alt="Farm fresh logo"
          class="header-logo"
        />
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li><a href="#" class="header-nav-link">How it works</a></li>
            <li><a href="#" class="header-nav-link">About us</a></li>
            <li><a href="#" class="header-nav-link">Events</a></li>

            <li><a href="#" class="header-nav-link cta">Get a farm box</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="section-hero grid grid--2-cols">
          <div class="hero-text-box">
            <span class="subheading">100% natural</span>
            <h1 class="heading-primary">Organic fruits & vegetables</h1>
            <p class="paragraph">
              We deliver organic fruits & vegetables fresh from our fields to
              your doorstep.
            </p>
            <a href="#" class="btn">Shop now</a>

          <div class="hero-img-box">
